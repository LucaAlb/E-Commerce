<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- creazione barra di navigazione -->
    <nav class="navbar" style="background-color: #562bf2;">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:8000">
                <img src="../static/luca-removebg-preview.png" alt="Logo" width="40" height="34"
                    class="d-inline-block align-text-top">
                <span class="text-white fw-bold lead" style="font-family:verdana">E-COMMERCE</span>
            </a>
        </div>
    </nav>
    <!-- creazione del form per inviare aiuto a noi =) -->
    <form class = "my-5">
        <div class="mb-3 container">
            <label for="exampleInputEmail1" class="form-label">Indirizzo Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Non condivideremo la tua email con nessun altro</div>
        </div>
        <div class="mb-3 container">
            <label for="xxxxxx" class="form-label">Inserisci la tua richiesta di aiuto</label>
            <input type="email" class="form-control" id="xxxxxx" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Ti risponderemo entro 24h</div>
        </div>
        <div class="mb-3 form-check container">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Ricordami</label>
        </div>
        <!-- creazione bottone per inviare richieste con collegamento alla home -->
        <p class="text-center"><a href="http://127.0.0.1:8000" class="btn btn-primary">Invia</a></p>
        <!-- <p class = "text-center"><button type="submit"class="btn btn-primary" >Invia</button></p> -->
    </form>
</body>

</html>
